<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeCatch</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/pokecatch.css" />

  </head>
  <body>
    <header class="header flex justify-between items-center bg-gray-800 text-white px-3">
      <div class="logo p-3">
        <a href="./">
          <img src="https://fontmeme.com/permalink/210217/cf2d2945017c9a4272efeb0bd88d4980.png" alt="PokéCatch" />
        </a>
      </div>
      <nav class="navbar">
        <ul class="nav flex space-x-4 font-medium">
          <li class="nav-item hover:text-gray-400"><a href="./" class="nav-link p-1">Home</a></li>
          <li class="nav-item hover:text-gray-400"><a href="pokecatch.html" class="nav-link p-1">Pokécatch</a></li>
          <li class="nav-item hover:text-gray-400"><a href="pokedex.html" class="nav-link p-1">Pokédex</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="pokebattle">
        <div id="overlay"></div>
        <div class="pokebattle-wrapper flex flex-col justify-center">
          <h1 class="text-4xl text-center my-3 text-white">Gotta catch em' all!</h1>
          <div class="mx-auto">
            <form id="set-trainer-name" onsubmit="return false;" class="flex flex-col mx-auto">
              <input type="text" id="trainer-name-input" class="py-1 mb-4" placeholder="Choose a name...">
              <button type="submit" class="start-btn btn">Catch a Pokémon!</button>
            </form>
          </div>
          <div class="pokebattle-content hide">
            <div class="character-info-border info-border">
              <p id="trainer-name"></p>
              <p>LVL: 99</p>
            </div>
            <div class="pokemon-info-border info-border">
              <p id="pokemon-name"></p>
              <div class="pokemon-types flex">
              </div>
            </div>
            <div class="pokemon-platform ml-auto">
              <div class="pokemon">
                <img class="poke-img" src="" alt="" width="100px">
                <p class="poke-name"></p>
              </div>
            </div>
            <div class="character-platform">
              <div class="character">
                <img class="character-img" src="img/FRLG_Red_Back.png" alt="Character" width="100px">
              </div>
            </div>
            <div class="pokeball1 hide2">
              <div class="pokeball__button1"></div>
            </div>
            <div class="flex justify-center">
              <button class="btn refresh-btn hide"></button>
              <button class="btn go-to-pokedex-btn hide"><a class="pokedex-link" href="pokedex.html"></a></button>
            </div>
            <div class="pokeball hide">
              <div class="pokeball__button"></div>
            </div>
            <div class="flex">
              <button class="throw-btn mx-auto btn">Throw pokeball!</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer bg-gray-800 text-white">
      <div class="container mx-auto">
        <ul>
          <li class="p-2"><a href="https://github.com/samuelbrinke/PokeCatch">Github</a></li>
          <li class="p-2"><a href="./">Home</a></li>
          <li class="p-2"><a href="pokecatch.html">Pokécatch</a></li>
          <li class="p-2"><a href="pokedex.html">Pokédex</a></li>
        </ul>
      </div>
    </footer>

    <!-- <script src="js/fetch.js"></script> -->
    <script src="js/pokemonStorage.js"></script>
    <script type="module" src="js/pokecatch.js"></script>
  </body>
</html>
