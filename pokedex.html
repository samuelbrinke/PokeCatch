    <title>PokeCatch</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

  </head>

  <body class="min-h-screen">
    <header class="header flex justify-between items-center bg-gray-800 text-white px-3">
      <div class="logo p-3">
        <a href="./">
          <img
            src="https://fontmeme.com/permalink/210217/cf2d2945017c9a4272efeb0bd88d4980.png"
            alt="PokéCatch"
          />
        </a>
      </div>
      <nav class="navbar">
        <ul class="nav flex space-x-4 font-medium">
          <li class="nav-item hover:text-gray-400">
            <a href="./" class="nav-link p-1">Home</a>
          </li>
          <li class="nav-item hover:text-gray-400">
            <a href="pokecatch.html" class="nav-link p-1">Pokécatch</a>
          </li>
          <li class="nav-item hover:text-gray-400">
            <a href="pokedex.html" class="nav-link p-1">Pokédex</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="my-8 min-h-screen">
      <section class="pokedex container mx-auto px-6">
        <div class="flex flex-col justify-center mb-14 lg:mx-56">
          <input
            class="pokedex-search w-full h-10 px-3 border-2 rounded-md focus:outline-none text-xl"
            type="search"
            placeholder="Search..."
          />
          <label class="whitespace-nowrap ml-1 my-2 inline-flex items-center" for="collected">
            <input class="h-6 w-6 mr-2" type="checkbox" name="collected" id="collected" />
            View collected Pokémon
          </label>
        </div>
        <div
          class="pokedex-cards grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 mt-6"
        >

            <div class="card-content">
              <p class="card-text">

                <span class="pokemon-type fire">fire</span>
                <span class="pokemon-type ghost">ghost</span>

          </div> -->
        </div>
        <div class="my-12 text-center">
          <div class="loader hide"></div>
          <button class="btn btn-load-pokemon">Load more Pokémon</button>
        </div>
      </section>

      <section class="modal hide">
        <div class="loader loader-modal hide"></div>
        <div
          class="hide modal-content shadow-lg w-full min-h-full sm:min-h-0 sm:max-w-lg sm:m-8 sm:rounded-md"
        >
          <header class="relative w-full rounded-b-3xl overflow-hidden">
            <button class="modal-btn focus:outline-none p-2 absolute right-2 top-2">
              <svg
                class="fill-current"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </button>
            <img class="modal-img" src="#" width="160" height="160" alt="pokemon" loading="lazy" />
          </header>

          <main class="max-w-lg w-full py-5 flex flex-col items-center sm:px-5">
            <h2 class="pokemon-name py-3 capitalize font-bold text-3xl text-center">Bulbasaur</h2>

            <div class="type text-center">
              <div class="pokemon-type poison">poison</div>
              <div class="pokemon-type rock">rock</div>
            </div>

            <div class="details text-center flex justify-evenly py-8 w-80">
              <div><span class="details-weight block font-medium text-2xl">6.9 KG</span>Weight</div>
              <div><span class="details-height block font-medium text-2xl">0.7 M</span>Height</div>
            </div>

            <div class="stats w-full px-4">
              <h3 class="text-2xl font-semibold text-center">Base Stats</h3>

              <ul class="stats-list my-3">
                <li class="flex flex-row items-stretch py-1">
                  <p class="font-semibold w-12">HP</p>
                  <div class="progress">
                    <div class="progress-done hp" style="width: 70%">200/300</div>
                  </div>
                </li>

                <li class="flex flex-row items-stretch py-1">
                  <p class="font-semibold w-12">ATK</p>
                  <div class="progress">
                    <div class="progress-done atk" style="width: 70%">200/300</div>
                  </div>
                </li>

                <li class="flex flex-row items-stretch py-1">
                  <p class="font-semibold w-12">DEF</p>
                  <div class="progress">
                    <div class="progress-done def" style="width: 70%">200/300</div>
                  </div>
                </li>

                <li class="flex flex-row items-stretch py-1">
                  <p class="font-semibold w-12">SPD</p>
                  <div class="progress">
                    <div class="progress-done spd" style="width: 70%">200/300</div>
                  </div>
                </li>

                <li class="flex flex-row items-stretch py-1">
                  <p class="font-semibold w-12">EXP</p>
                  <div class="progress">
                    <div class="progress-done exp" style="width: 70%">200/300</div>
                  </div>
                </li>
              </ul>
            </div>
          </main>
        </div>
      </section>
    </main>

    <footer class="footer bg-gray-800 text-white">
      <div class="container mx-auto">

            <a href="https://github.com/samuelbrinke/PokeCatch">Github</a>
          </li>
          <li class="p-2"><a href="./">Home</a></li>
          <li class="p-2"><a href="pokecatch.html">Pokécatch</a></li>
          <li class="p-2"><a href="pokedex.html">Pokédex</a></li>
        </ul>
      </div>
    </footer>

    <script type="module" src="js/pokedex.js"></script>
  </body>
</html>
